<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <div class="row">
        <div class="col s12 m10 offset-m1 l6 offset-l3 center-align">
            <form enctype="multipart/form-data" class="form-upload">
                <div id="fileName" class="fileUpload btn btn-flat cyan">
                    <span><i class="fa fa-camera" aria-hidden="true"></i> ${translate.message('upload-picture')}</span>
                    <input type="file" name="picture" id="file" class="upload" />
                </div>
                <button id="btnUpload" type="submit" class="btn btn-flat cyan hide">${translate.message('upload')}</button>
                <button id="btnCancel" type="button" class="btn btn-flat red hide"><i class="fa fa-times" aria-hidden="true"></i></button>
            </form>
        </div>
    </div>

</body>
</html>
